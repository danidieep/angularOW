<div id="contenedor" class="form">
  <form (ngSubmit)="submit()" #usuarioForm="ngForm">
    <div class="form-group">
      <label for="usuario">Nombre:</label>
      <input
        type="text"
        [(ngModel)]="usuario.nombre"
        name="nombre"
        #nombre="ngModel"
        required
      />
      <div *ngIf="nombre.invalid && nombre.dirty" class="alert">
        <div *ngIf="nombre.hasError('required')">Campo requerido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="contrasena">Contrasena:</label>
      <input
        type="password"
        [(ngModel)]="usuario.contrasena"
        name="contrasena"
        #contrasena="ngModel"
        required
        minlength="4"
      />
      <div *ngIf="contrasena.invalid && contrasena.dirty" class="alert">
        <div *ngIf="contrasena.hasError('required')">Campo requerido</div>
        <div *ngIf="contrasena.hasError('minlength')">MÃ­nimo 4 caracteres</div>
      </div>
    </div>
    <button type="submit" [disabled]="!usuarioForm.form.valid">Entrar</button>
  </form>
</div>
