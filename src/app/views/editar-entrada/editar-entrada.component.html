<div id="contenedor">
  <form [formGroup]="formEntrada" (ngSubmit)="editarEntrada()">
    <label>Titulo:</label>
    <input type="text" formControlName="title">
    <div *ngIf="formEntrada.get('title')?.invalid && formEntrada.get('title')?.dirty">
      <div *ngIf="formEntrada.get('title')?.errors?.required">
        El Titulo es obligatorio
      </div>
    </div>

    <label>Resumen:</label>
    <input type="text" formControlName="body">
    <div *ngIf="formEntrada.get('body')?.invalid && formEntrada.get('body')?.dirty">
      <div *ngIf="formEntrada.get('body')?.errors?.required">
        El Resumen es obligatorio
      </div>
      <div *ngIf="formEntrada.get('body')?.errors?.minLength">
        Resumen m√≠nimo 10 caracteres
      </div>
    </div>

    <label>Autor:</label>
    <input type="text" formControlName="autor">
    <div *ngIf="formEntrada.get('autor')?.invalid && formEntrada.get('autor')?.dirty">
      <div *ngIf="formEntrada.get('autor')?.errors?.required">
        El Autor es obligatorio
      </div>
    </div>

    <label>Fecha:</label>
    <input type="date" formControlName="fecha">
    <div *ngIf="formEntrada.get('fecha')?.invalid && formEntrada.get('fecha')?.dirty">
      <div *ngIf="formEntrada.get('fecha')?.errors?.required">
        La fecha es obligatoria
      </div>
    </div>

    <button type="submit" [disabled]="!formEntrada.valid">Editar</button>
  </form>
</div>
